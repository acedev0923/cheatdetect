<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Detect</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { 
            background-color: #34333b; /* similar dark gray */
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-start text-center pt-10 relative">

    <!-- Hamburger menu -->
    <div id="menuBtn" class="absolute top-5 right-5">
        <div class="space-y-1 cursor-pointer">
            <div class="w-8 h-1 bg-white"></div>
            <div class="w-8 h-1 bg-white"></div>
            <div class="w-8 h-1 bg-white"></div>
        </div>
    </div>

    <!-- Hidden slide menu -->
    <div id="sideMenu" class="hidden fixed top-0 right-0 bg-gray-800 text-white p-4 shadow-xl">
        <a href="#" class="flex items-center py-2 gap-2 text-[#5993f4]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z" clip-rule="evenodd" />
            </svg>
            <span>Get Cheat Detect</span>
        </a>
        <a href="#" class="flex items-center py-2 gap-2 text-[#5993f4]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
            </svg>
            <span>News</span>
        </a>
        <a href="#" class="flex items-center py-2 gap-2 text-[#5993f4]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M10 1c3.866 0 7 1.79 7 4s-3.134 4-7 4-7-1.79-7-4 3.134-4 7-4Zm5.694 8.13c.464-.264.91-.583 1.306-.952V10c0 2.21-3.134 4-7 4s-7-1.79-7-4V8.178c.396.37.842.688 1.306.953C5.838 10.006 7.854 10.5 10 10.5s4.162-.494 5.694-1.37ZM3 13.179V15c0 2.21 3.134 4 7 4s7-1.79 7-4v-1.822c-.396.37-.842.688-1.306.953-1.532.875-3.548 1.369-5.694 1.369s-4.162-.494-5.694-1.37A7.009 7.009 0 0 1 3 13.179Z" clip-rule="evenodd" />
            </svg>
            <span>Store</span>
        </a>
        <a href="#" class="flex items-center py-2 gap-2 text-[#5993f4]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z" clip-rule="evenodd" />
            </svg>
            <span>About</span>
        </a>
    </div>

    <!-- logo image-->
    <div class="mt-20">
        <img src="images/logo.png" alt="Logo" class="w-32 mx-auto h-auto" />
    </div>

    <!-- icon image-->
    <div class="mt-16 flex justify-center">
        <div class="w-72 h-72 rounded-full border-8 flex items-center justify-center border-[#e1d301]">
            <img src="images/icon.png" alt="Icon" class="w-48 h-auto" />
        </div>
    </div>

    
    

    <script>
        // Toggle menu open/close
        $("#menuBtn").click(() => {
            $("#sideMenu").toggleClass("hidden");
        });

        // Camera button action
        $("#cameraBtn").click(() => {
            alert("Camera button clicked!");
            // TODO: implement actual feature later
        });
        // Close the slide-out menu when clicking outside of it
        $(document).on('mousedown touchstart', function(event) {
            const sideMenu = $('#sideMenu');
            const isOpen = !sideMenu.hasClass('hidden');
            if (!isOpen) return;
            // If the click did not originate from the sideMenu or the menu button, hide the menu
            if (!$(event.target).closest('#sideMenu').length && !$(event.target).closest('#menuBtn').length) {
                sideMenu.addClass('hidden');
            }
        });
    </script>
</body>
</html>
